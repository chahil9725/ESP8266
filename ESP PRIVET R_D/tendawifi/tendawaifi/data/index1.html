<body class="index-body">
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="index.asp"></a>

	<div class="container">
		<form name="basicset" action="checklogin.html" method="GET">
			<input type=hidden name=MACC />
			<input type="hidden" name="GO" value="advance.asp">
			<input type="hidden" id="v12_time" name="v12_time">
			<input type="hidden" name="WANT1" id="WANT1">
			<fieldset>
				<legend>Internet Connection Setup</legend>
				<div class="control-group">
					<label class="control-label">Internet Connection Type</label>
					<div class="controls">
						<label class="radio">
							<input type="radio" value="2" name="net_type" checked="checked" id="adsl"/>PPPoE
						</label>
						<label class="radio">
							<input type="radio" value="0" name="net_type" id="atuo" />DHCP
						</label>
					</div>
				</div>
				<div id="ppoe_set">
					<div class="control-group">
						<label for="PUN" class="control-label">PPPoE Username</label>
						<div class="controls">
							<input type="text" name='PUN' class="text" id="PUN" maxlength="64" />
						</div>
					</div>
					<div class="control-group">
						<label for="PPW" class="control-label">PPPoE Password</label>
						<div class="controls">
							<input type="password" name='PPW' class="text" id="PPW" maxlength="64"/>
						</div>
					</div>
				</div>
				<p><span>For other connection types, click</span>&nbsp;"<a href="index1.html" class="text-red">Advanced</a>"</p>
			</fieldset>
			
			<fieldset>
				<legend>   Enter WiFI Password To Continue </legend>
				<div class="control-group">
					<label for="wirelesspassword" class="control-label">Security Key</label>
					<div class="controls">
						<input type="password" name="wirelesspassword" class="text" id="wirelesspassword" maxlength="63"/>
						<span class="help-block"><span>
				</div>
			</fieldset>
			<div type="submit" id="submitOperation" class="btn-group">
				<input type="submit" class="btn btn-link" value="OK">
				<input type="submit" class="btn btn-link" value="Cancel">
			</div>
		</form>
	</div>
